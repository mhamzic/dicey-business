<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Dicey Business</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card mt-1 text-center">
            <img src="img/img1.jpg" class="card-img-top" alt="" />
            <div class="card-body">
              <h4 class="card-title">Dicey Business</h4>
              <p class="card-text">
                Let's roll the dice by clicking buttons below
              </p>
              <div class="row mt-5">
                <div class="col-sm-4">
                  <a href="#" class="btn btn-outline-info" id="add-new-die">Add Die</a>
                </div>
                <div class="col-sm-4">
                  <a href="#" class="btn btn-outline-info" id="re-roll">Re-roll</a>
                </div>
                <div class="col-sm-4">
                  <a href="#" class="btn btn-outline-info" id="sum-dice">Calculate</a>
                </div>
              </div>
              <div class="container">
                <div class="row mt-5 mx-auto" id="dice-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
